<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFinance</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/cards.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/generalView.css" />
    <link rel="stylesheet" href="../css/mainCategories.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .main-wrapper {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      @media (max-width: 768px) {
        .sidebar-open .container {
          margin-left: var(--sidebar-width, 250px);
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <app-sidebar></app-sidebar>

      <div class="container">
        <div class="header">
          <button
            id="sidebar-toggle"
            class="sidebar-toggle"
            aria-label="Toggle sidebar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>

        <div class="cards">
          <finance-cards

          ></finance-cards>
          <finance-cards

          <finance-cards

          ></finance-cards>

        <div class="budget">

        </div>
      </div>
    </div>
  </body>
  <script src="../js/components/sidebar/Sidebar.js"></script>
  <script src="../js/components/cards/Cards.js" defer></script>
  <script src="../js/components/budget/budget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("sidebar-toggle");
      const body = document.body;

      toggleButton.addEventListener("click", function () {
        body.classList.toggle("sidebar-open");

        const sidebar = document.querySelector("app-sidebar");
        if (sidebar && typeof sidebar.toggle === "function") {
          sidebar.toggle();
        }
      });
    });
  </script>
</html>
